<body>
  <header style="padding:16px"><div class="crumbs"><a href="/scroll-of-fire/hub.html">Hub</a> / Witness</div>
  <h1>Remnant Network â€” Witness</h1><p class="meta">Record, hash, and export your testimony.</p></header>

  <aside class="notice"><strong>ðŸ”¥ Design Mode:</strong> Hash export being refined.</aside>

  <main style="padding:16px">
    <label>Testimony:</label>
    <textarea id="input"></textarea>
    <button id="hashBtn">Compute SHA-256</button>
    <pre id="out"></pre>
  </main>

  <script>
  const o=document.getElementById('out');
  document.getElementById('hashBtn').onclick=async()=>{
    const msg=document.getElementById('input').value;
    const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(msg));
    o.textContent=Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  };
  </script>
</body>
