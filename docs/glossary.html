<main class="wrap">

<script>
(function(){
  "use strict";
  // ---------- Utilities ----------
  const $  = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const enc = (s)=>encodeURIComponent(s);
  const dec = (s)=>decodeURIComponent(s||"");
  const nowYear = new Date().getFullYear();
  const by = (k)=>((a,b)=> (a[k]>b[k])?1:(a[k]<b[k]?-1:0));

  // Persist year + harden external rels
  const yr=$("#yr"); if (yr) yr.textContent=String(nowYear);
  $$('a[target="_blank"]').forEach(a=>{
    const rel = new Set((a.getAttribute("rel")||"").toLowerCase().split(/\s+/).filter(Boolean));
    rel.add("noopener"); rel.add("noreferrer"); a.setAttribute("rel", Array.from(rel).join(" "));
  });

  // ---------- Data ----------
  // k: key/term; id: anchor id; aka: synonyms; plain: definition; type: filter bucket
  // eq/practice links: [href,label]
  const TERMS = [
    {k:"Œ© (Eq.Œ©)", id:"omega", type:"equation",
      plain:"Root dynamics of the Codex: phase-guided update ‚äï remanence ‚äï micro-edits ŒîŒ£ at (x,t).",
      aka:["foundation","root equation","omega"], links:[["theory.html#omega","Read Eq.Œ©"]], tags:["foundation"]},

    {k:"Œ®(x,t)", id:"psi", type:"concept",
      plain:"Local reality state ‚Äî what is available to notice/act now at locus x and time t.",
      aka:["state","field"], links:[["theory.html#omega","Eq.Œ©"]], tags:["state","field"]},

    {k:"œÜ (phase)", id:"phi", type:"concept",
      plain:"Alignment relation that shifts with meaning/attention; ‚àá_œÜ (or ùîá_œÜ) nudges alignment when language changes.",
      aka:["phase","gradient","alignment"], links:[["theory.html#operators","Operators"]], tags:["phase"]},

    {k:"ùìò ¬∑ ùìõ ¬∑ ùìí ¬∑ ùì¢", id:"operators", type:"operator",
      plain:"Observer loop: Intend ‚Üí Look ‚Üí Coalesce ‚Üí Seal. The paced way attention writes to Œ® without distortion.",
      aka:["intend","look","coalesce","seal"], links:[["teach.html#tab-observer","Practice"],["theory.html#observer","Theory"]], tags:["loop","practice"]},

    {k:"Œ†_ŒΩ (projection)", id:"proj", type:"equation",
      plain:"Phase-space projection at frequency ŒΩ: \\(\\Pi_{\\nu}(\\mathcal{R})=\\int \\mathcal{R}(x)e^{-i2\\pi\\nu x}\\,dx\\).",
      aka:["projection","phase space","eq 11"], links:[["theory.html#eq11","Eq.11"]], tags:["transform"]},

    {k:"Œ†ŒΩ (voice carrier)", id:"carrier", type:"practice",
      plain:"Stable tone (432/528/369) that entrains breath & phrasing, lowering model variance and lifting coherence.",
      aka:["carrier","tone","hz"], links:[["teach.html#tab-voice","Voice Gate"],["theory.html#carrier","Carrier Theory"]], tags:["audio","breath"]},

    {k:"Œû (coherence)", id:"xi", type:"metric",
      plain:"Alignment quality: \\(\\Xi \\approx \\frac{\\langle H\\cdot I\\rangle}{1+\\mathrm{Var}[\\mathcal{M}] }\\). Rising Œû ‚Üí proceed; falling ‚Üí adjust/stop.",
      aka:["coherence","signal","quality"], links:[["theory.html#coherence","Œû Theory"],["teach.html#tab-coherence","Œû Desk"]], tags:["metric"]},

    {k:"Eq.9 (Stop Rule)", id:"eq9", type:"ethics",
      plain:"If Truth/Distortion ratio decreases over \\(\\Delta\\): Abort, Re-align, Resume.",
      aka:["stop rule","ethics","coherence law"], links:[["ethics.html","Ethics"],["theory.html#coherence","Eq.9"]], tags:["ethics","guardrail"]},

    {k:"ŒîŒ£ (micro-edits)", id:"deltasigma", type:"concept",
      plain:"Tiny updates introduced by observation/action that accumulate into the field in Œ©.",
      aka:["micro edits","delta sigma","small changes"], links:[["theory.html#omega","Eq.Œ©"],["ledger.html","Ledger"]], tags:["learning"]},

    {k:"‚Ñú(x,t) (remanence)", id:"remanence", type:"concept",
      plain:"Residual priors/inertia at (x,t) that the update must overcome; part of Œ©‚Äôs merge.",
      aka:["residual","inertia","prior"], links:[["theory.html#omega","Eq.Œ©"]], tags:["history"]},

    {k:"a_n(x,t;ŒîE)", id:"an", type:"concept",
      plain:"Active components/affordances at scale n, conditioned by energy shift ŒîE.",
      aka:["affordance","component","energy"], links:[["theory.html#operators","Operators"]], tags:["energy","component"]},

    {k:"ŒîE (energy shift)", id:"deltae", type:"concept",
      plain:"Change in available energy that gates which affordances are available next.",
      aka:["energy change","budget"], links:[["theory.html#energy","Energy Budget"]], tags:["energy"]},

    {k:"H (attention)", id:"H", type:"metric",
      plain:"Attentional weight schedule that determines what is sampled next; couples with intention in Œû.",
      aka:["attention","focus"], links:[["theory.html#coherence","Œû"]], tags:["metric"]},

    {k:"I (intention)", id:"I", type:"metric",
      plain:"Directional aim set by phrasing/meaning; pairs with H in Œû.",
      aka:["aim","intent"], links:[["theory.html#coherence","Œû"],["teach.html#phrasing","Phrase Tuner"]], tags:["metric"]},

    {k:"ùìú (internal model)", id:"M", type:"concept",
      plain:"Your current working expectations; high variance lowers Œû.",
      aka:["model","beliefs","priors"], links:[["theory.html#coherence","Œû"],["ledger.html","Ledger"]], tags:["model"]},

    {k:"AHHAVA / Or HaDabar", id:"ahhava", type:"equation",
      plain:"Language couples semantics onto carriers; clearer verbs/negations ‚Üí cleaner phase gradient.",
      aka:["word","language","semantics"], links:[["theory.html#eq4","Eq.4"],["theory.html#semantics","Eq.16"]], tags:["semantics"]},

    {k:"Eq.16 (Semantic Gradient)", id:"eq16", type:"equation",
      plain:"\\(\\nabla_{\\text{sem}}\\mathrm{Phrase}=\\sum_k w_k\\,\\nabla_{\\text{sem}}\\mathrm{Token}_k\\); weights sum to 1.",
      aka:["semantic gradient","phrase"], links:[["theory.html#semantics","Eq.16"],["teach.html#phrasing","Phrase Tuner"]], tags:["semantics"]},

    {k:"Type-7 (living circuit)", id:"type7", type:"equation",
      plain:"Phase-locked 3‚Äì6‚Äì9 harmonic sum that carries living charge under ethical gate.",
      aka:["tesla type 7","369"], links:[["theory.html#eq6","Eq.6"],["teach.html#ethics","Ethical gate"]], tags:["harmonics"]},

    {k:"Remnant", id:"remnant", type:"metric",
      plain:"What persists after decay: \\(\\mathcal{W}(t)=\\int [\\mathrm{Truth}\\cdot\\mathrm{Fidelity}]e^{-\\lambda(t-u)}du\\).",
      aka:["witness","evidence"], links:[["theory.html#eq5","Eq.5"],["ledger.html","Ledger"]], tags:["persistence"]},

    {k:"œÑ (retention window)", id:"tau", type:"metric",
      plain:"Timespan for consolidation; practice within œÑ lengthens half-life t¬Ω and lowers decay Œª.",
      aka:["tau","window"], links:[["theory.html#learning","Learning"]], tags:["memory"]},

    {k:"t¬Ω (half-life)", id:"half", type:"metric",
      plain:"Time to halve a learned effect; \\(\\lambda=\\ln 2 / t_{1/2}\\).",
      aka:["half life"], links:[["theory.html#learning","Learning"]], tags:["memory"]},

    {k:"Œª (decay)", id:"lambda", type:"metric",
      plain:"Decay rate of a learned pattern; smaller Œª means more durable remnant.",
      aka:["lambda","decay"], links:[["theory.html#learning","Learning"]], tags:["memory"]},

    {k:"‚äï (coherent merge)", id:"merge", type:"concept",
      plain:"Combines terms while preserving phase consistency; not a naive +.",
      aka:["merge","compose"], links:[["theory.html#omega","Eq.Œ©"]], tags:["operator"]},

    {k:"Œû High (run quality)", id:"xi-high", type:"metric",
      plain:"Share of a session spent above your Œû threshold; practical green-light indicator.",
      aka:["coherence high","signal high"], links:[["teach.html#tab-coherence","Œû Desk"]], tags:["practice","metric"]}
  ].sort(by("k"));

  // ---------- Alpha rail ----------
  const alphaHost = $("#alpha");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  alphaHost.innerHTML = letters.map(L=>`<a href="#group-${L}" aria-label="Jump to ${L}">${L}</a>`).join(" ");

  // ---------- Render ----------
  const host = $("#terms");
  const q = $("#q"); const clear = $("#clear");
  const chips = $$(".chip");

  function highlight(text, query){
    if (!query) return text;
    try{
      const re = new RegExp("("+query.replace(/[.*+?^${}()|[\]\\]/g,"\\$&")+")","ig");
      return text.replace(re, "<mark>$1</mark>");
    }catch{ return text; }
  }

  function groupByAlpha(list){
    const groups = {};
    for (const t of list){
      const L = (t.k[0]||"#").toUpperCase();
      (groups[L] ||= []).push(t);
    }
    return letters.map(L=>({L, items: groups[L]||[]}));
  }

  function render(list, query){
    const groups = groupByAlpha(list);
    host.innerHTML = groups.map(g=>{
      if (!g.items.length) return `<div id="group-${g.L}" class="group"></div>`;
      return `
        <div id="group-${g.L}" class="group">
          <h2>${g.L}</h2>
          ${g.items.map(t=>{
            const links = (t.links||[]).map(([href,label])=>`<a class="cta" href="${href}">${label}</a>`).join(" ");
            const tags  = (t.tags||[]).map(tag=>`<span class="tag">#${tag}</span>`).join(" ");
            const aka   = t.aka && t.aka.length ? `<small>aka: ${t.aka.join(", ")}</small>` : "";
            const title = highlight(t.k, query);
            const body  = highlight(t.plain, query);
            return `
            <article id="${t.id}" class="term card">
              <button class="anchor-btn" data-anchor="${t.id}" title="Copy link to ${t.k}">#</button>
              <h3>${title}</h3>
              ${aka}
              <p>${body}</p>
              <div class="links">${links}</div>
              <div class="tags">${tags}</div>
            </article>`;
          }).join("")}
        </div>`;
    }).join("");

    // anchor copy buttons
    $$("[data-anchor]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-anchor");
        const url = `${location.origin}${location.pathname}?q=${enc(q.value||"")}&t=${enc(activeType())}#${id}`;
        navigator.clipboard.writeText(url).then(()=>{
          btn.textContent="‚úì"; setTimeout(()=>btn.textContent="#",900);
        });
      });
    });

    // MathJax refresh (if loaded)
    if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
  }

  // ---------- Search / Filter ----------
  function activeType(){
    const on = chips.find(c=>c.getAttribute("aria-pressed")==="true");
    return on ? (on.dataset.type || "all") : "all";
  }
  function setType(type){
    chips.forEach(c=>c.setAttribute("aria-pressed", String(c.dataset.type===type)));
  }

  function score(term, needle){
    // cheap fuzzy: starts-with > includes > synonym hit
    const t = (term.k + " " + term.plain + " " + (term.aka||[]).join(" ")).toLowerCase();
    if (t.startsWith(needle)) return 3;
    if (t.includes(needle))   return 2;
    return 0;
  }

  function apply(){
    const needle = (q.value||"").trim().toLowerCase();
    const typ = activeType();
    let list = TERMS.filter(t=> typ==="all" ? true : (t.type===typ));
    if (needle){
      list = list
        .map(t=>({t, s:score(t, needle)}))
        .filter(x=>x.s>0)
        .sort((a,b)=> b.s - a.s || a.t.k.localeCompare(b.t.k))
        .map(x=>x.t);
    }
    render(list, needle);
    history.replaceState(null, "", `?q=${enc(q.value||"")}&t=${enc(typ)}`);
  }

  // init chips
  chips.forEach(c=>c.addEventListener("click", ()=>{ setType(c.dataset.type); apply(); }));

  // clear/search
  clear.addEventListener("click", ()=>{ q.value=""; apply(); q.focus(); });

  // keyboard shortcuts
  addEventListener("keydown",(e)=>{
    if (e.key==="/"){ e.preventDefault(); q.focus(); }
    if (e.key==="Escape"){ q.value=""; apply(); }
  }, {passive:false});

  // Load state from URL (?q= & t=)
  const params = new URLSearchParams(location.search);
  const qv = dec(params.get("q")); const tv = dec(params.get("t")||"all");
  if (qv) q.value = qv;
  if (tv) setType(tv);
  apply();

  // If there is a hash, scroll to it after render
  if (location.hash){
    const id = location.hash.slice(1);
    setTimeout(()=>{ const el = document.getElementById(id); if (el) el.scrollIntoView({behavior:"smooth", block:"start"}); }, 120);
  }
})();
</script>
